<div id="app" class="container mt-4 dark-theme">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center">Signup</h1>
    <div class="mb-3">
      <input
        type="text"
        formControlName="userName"
        class="form-control"
        placeholder="Enter your name"
        required
      />

    </div>
    <div class="mb-3">
      <input
        type="text"
        formControlName="email"
        class="form-control"
        placeholder="Email Address"
        required
        [class.is-invalid]="itemForm.get('email')?.invalid && itemForm.get('email')?.touched">


    </div>

    <div class="mb-3">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Create password"
        required
      />

    </div>
    <div class="mb-3">
      <input
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Confirm password"
        required
        [class.is-invalid]="itemForm.errors?.['invalidPassword'] && (itemForm.get('confirmPassword')?.touched && itemForm.get('password')?.value)"
      />

    </div>




    <button  type="submit" [disabled]="itemForm.invalid">
      Sign Up
    </button>
    <div *ngIf="(itemForm.errors?.['invalidPassword'])">
      Invalid input. Please enter valid Amount and values.
    </div>
    <div>Already have an account? <a routerLink="/login">Login!</a></div>
  </form>
</div>
