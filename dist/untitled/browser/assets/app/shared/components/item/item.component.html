<li [ngClass]="formData.color"
    [class.removing]="isRemoving"
    class="item-list">
  <div class="item__content">
    <div class="item__image-container" *ngIf="formData.img">
      <img [src]="formData.img" alt="Item image" class="item__image">
    </div>

    <span class="item__text">
      {{formData.name}} - Amount: {{formData.amount}}
    </span>

    <div class="item-buttons">
      <div class="amount-container">
        <button class="amount-container__button" (click)="onNewValues(formData.id,AmountOperations.DECREASE_AMOUNT)">-</button>

        <input
          [(ngModel)]="formData.amount"
          (input)="onNewValues(formData.id,AmountOperations.SET_CURRENT_AMOUNT)"
          id="customRange1"
          type="range"
          class="amount-container__range"

        />

        <button class="amount-container__button" (click)="onNewValues(formData.id,AmountOperations.INCREASE_AMOUNT)">+</button>
      </div>


      <button class="item__button item__button--delete"
              (click)="remove(formData.id)"
              aria-label="Delete item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 6h16M16 6v-1a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v1"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <path d="M5 6v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-13"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <line x1="10" y1="11" x2="10" y2="17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <line x1="14" y1="11" x2="14" y2="17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
        </svg>
      </button>

      <button class="item__button item__button--info"
              (click)="toggleInfo()"
              aria-label="Toggle information">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="8" r="1" fill="currentColor"/>
          <line x1="12" y1="11" x2="12" y2="16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="item__info"
       (click)="changeValues()"
       [class.item__info--visible]="showInfo"
       role="region"
       [attr.aria-expanded]="showInfo">
    Min Amount: {{formData.minValue}}, Mid Amount: {{formData.midValue}}
  </div>

  <div class="item__edit" [class.item__edit--visible]="showEdit">
    <div class="item__edit__range-sliders">
      <div class="custom-slider">
      <ngx-slider [(value)]="formData.minValue" [(highValue)]="formData.midValue" [options]="sliderOptions" (userChange)="onNewValues(formData.id,AmountOperations.SET_MID_MIN)" ></ngx-slider>
</div>

    </div>
  </div>
</li>
