<div id="app" class="container mt-4 dark-theme">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <h1 class="text-center">Login</h1>

  <div class="mb-3">
    <input
      type="text"
      formControlName="email"
      class="form-control"
      placeholder="Email"
      required
    />

  </div>

  <div class="mb-3">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
      required
    />

  </div>
  @if (errorMessage){
    <div>{{errorMessage}}</div>
  }





  <button  type="submit">
    Log in
  </button>
  <div>Don't have an account? <a routerLink="/signup">Sign Up!</a></div>
</form>
</div>
