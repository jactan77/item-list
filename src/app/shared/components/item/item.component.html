<li [ngClass]="formData.color"
    [class.removing]="isRemoving"
    class="item-list">
  <div class="item__content">
    <div class="item__image-container" *ngIf="formData.img">
      <img [src]="formData.img" alt="Item image" class="item__image">
    </div>

    <span class="item__text">
      {{formData.name}} - Amount: {{formData.amount}}
    </span>

    <div class="item-buttons">
      <button class="item__button item__button--action"
              (click)="onDecrease(formData.id)">-</button>
      <button class="item__button item__button--action"
              (click)="onIncrease(formData.id)">+</button>

      <button class="item__button item__button--delete"
              (click)="removeItem(formData.id)"
              aria-label="Delete item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 6h16M16 6v-1a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v1"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <path d="M5 6v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-13"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <line x1="10" y1="11" x2="10" y2="17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <line x1="14" y1="11" x2="14" y2="17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
        </svg>
      </button>

      <button class="item__button item__button--info"
              (click)="toggleInfo()"
              aria-label="Toggle information">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="8" r="1" fill="currentColor"/>
          <line x1="12" y1="11" x2="12" y2="16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="item__info"
       (click)="changeValues()"
       [class.item__info--visible]="showInfo"
       role="region"
       [attr.aria-expanded]="showInfo">
    Min Amount: {{formData.minValue}}, Mid Amount: {{formData.midValue}}
  </div>

  <div class="item__edit" [class.item__edit--visible]="showEdit">
    <div class="item__edit-values">
      <div class="item__edit-values--min">
        <input type="number" class="value-content" [(ngModel)]="formData.minValue" (ngModelChange)="onNewMinValue(formData.id)" [class.error]="!isValuesValid()">
        <div class="button-group">
          <button class="item__edit-button" (click)="onMinIncrease(formData.id)">+</button>
          <button class="item__edit-button" (click)="onMinDecrease(formData.id)">-</button>
        </div>
      </div>
      <div class="item__edit-values--mid">
        <input type="number" class="value-content" [(ngModel)]="formData.midValue" (ngModelChange)="onNewMidValue(formData.id)" [class.error]="!isValuesValid()" >
        <div class="button-group">
          <button class="item__edit-button" (click)="onMidIncrease(formData.id)" >+</button>
          <button class="item__edit-button" (click)="onMidValueDecrease(formData.id)">-</button>
        </div>
      </div>
    </div>
  </div>
</li>
