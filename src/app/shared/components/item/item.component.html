<li [ngClass]="formData.color" [class.removing]="isRemoving"   class="item-list">
  <div class="item__content">
    <span class="item__text">{{formData.name}} - Amount: {{formData.amount}}</span>
    <div class="item-buttons">
      <button class="item__button item__button--action" (click)="onDecrease(formData.id)">-</button>
      <button class="item__button item__button--action" (click)="onIncrease(formData.id)">+</button>
      <button class="item__button item__button--delete" (click)="removeItem(formData.id)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 6h16M16 6v-1a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v1"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <path d="M5 6v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-13"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <line x1="10" y1="11" x2="10" y2="17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
          <line x1="14" y1="11" x2="14" y2="17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"/>
        </svg>
      </button>
      <button class="item__button item__button--info" (click)="toggleInfo()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="8" r="1" fill="currentColor"/>
          <line x1="12" y1="11" x2="12" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="item__info" [class.item__info--visible]="showInfo">
    Min Amount: {{formData.minValue}}, Mid Amount: {{formData.midValue}}
  </div>
</li>
